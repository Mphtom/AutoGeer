<div class="container my-5">
  <h2 class="text-center mb-4 font-weight-light border rounded shadow p-3 bg-light w-50 opacity-75">
    Products In {{ category }}</h2>

  <div class="filters mb-4">
    <form (ngSubmit)="applyFilters()">
      <div class="row">
        <div class="col-md-4">
          <label for="countryFilter" class="form-label">Country</label>
          <select id="countryFilter" class="form-select" [(ngModel)]="selectedCountry" name="country">
            <option value="">All Countries</option>
            <option *ngFor="let country of uniqueCountries" [value]="country">{{ country }}</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="priceFilter" class="form-label">Price</label>
          <select id="priceFilter" class="form-select" [(ngModel)]="selectedPriceRange" name="price">
            <option value="">All Prices</option>
            <option value="0-200">$0 - $200</option>
            <option value="201-500">$200 - $500</option>
            <option value="500+">$500+</option>
          </select>
        </div>

        <div class="col-md-4 d-flex align-items-end">
          <button type="submit" class="btn btn-primary">Apply Filters</button>
        </div>
      </div>
    </form>
  </div>

  <main class="container content d-flex justify-content-center mb-5">
    <div class="row mt-5">
      <div class="col-sm-4" *ngFor="let product of filteredProducts">
        <div class="card p-2">
          <div class="head d-flex justify-content-between">
            <small class="star text-light p-1 rounded-1"
              [ngClass]="{'bg-success': product.quantity > 0, 'bg-danger': product.quantity <= 0}">
              {{ product.quantity > 0 ? 'IN STOCK' : 'OUT OF STOCK' }}
            </small>
            <h6 class="price text-success">&dollar;{{ product.price }}</h6>
          </div>
          <img [src]="product.image" class="card-img-top" [alt]="product.title">
          <hr class="mt-2 mx-3">
          <div class="d-flex flex-row justify-content-center mb-3 px-3">
            <h5 class="mb-0 text-nowrap text-center">{{ product.title }}</h5>
          </div>
          <div class="d-flex justify-content-evenly mb-2">
            <span><i class="fa-solid fa-layer-group h5 mx-1"></i>{{ product.category }}</span>
            <span><i class="fa-solid fa-map-pin h5 mx-1"></i>{{ product.manufactureCountry }}</span>
          </div>
          <div class="d-flex justify-content-evenly mx-3 mt-1 mb-2">
            <button type="button" class="btn btn-primary btn-block" (click)="addToCart(product)">ADD TO CART</button>
            <button type="button" class="btn btn-outline-primary btn-block" (click)="handleData(product._id)">VIEW DETAIL</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
